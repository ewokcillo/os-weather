{% extends 'sensors/bootstrap.html' %}

{% load bootstrap4 %}

{% block bootstrap4_content %}
    <div class="container">
        <h1>{% block title %}OS-WEATHER{% endblock %}</h1>

        <p>
            <a href="{% url 'loader' %}">Loader</a>
            <a href="{% url 'charts' %}">Charts</a>
        </p>

        {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}

        {% block content %}{% endblock %}
    </div>

{% endblock %}
